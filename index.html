<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
<div class="container">

<br>

<!-- Jumbotron -->
<div class="jumbotron">
    <h1 class="text-center">Anytime is Train Time!</h1>
    <h4 class="text-center">Choo Choo. Chee Chee.</h4>
</div>


<div class="row">
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
        <h3 class="panel-title" id="addTrain">Add Train</h3>
        </div>
        <div class="panel-body">


    <form>

        <div class="form-group">
          <label for="trainName"><b>Train Name</b></label>
          <input type="text" class="form-control" id="trainName">
        </div>


        <div class="form-group">
          <label for="destination"><b>Destination</b></label>
          <input type="text" class="form-control" id="destination">
        </div>


        <div class="form-group">
          <label for="trainTime"><b>First Train Time (HH:mm - military time)</b></label>
          <input type="text" class="form-control" id="trainTime">
        </div>

        <div class="form-group">
          <label for="traintime"><b>Frequency (min)</b></label>
          <input type="number" class="form-control" id="frequency">
        </div>


        <button type="button" class="btn btn-primary" id="subButton">Submit</button>


      </form>




    </div>
</div>
</div>

</div>

<table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody id="all-display">
        </tbody>
      </table>



</div>








    



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>

</html>
